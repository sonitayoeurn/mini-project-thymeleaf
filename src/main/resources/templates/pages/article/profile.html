<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>

<main layout:fragment="main-content">

  <div th:replace="~{fragments/profile :: ProfileUser}"></div>
  <div class="container mt-5">
    <div class="row d-flex">
      <div class="col-6 mt-5 bg-primary-subtle p-4">
        <h1>More Detail about our Article : </h1>
        <h4 th:text="|User Name : ${name} |" ></h4>
        <p>
          Animals are multicellular, eukaryotic organisms in the biological kingdom Animalia. With few exceptions, animals consume organic material, breathe oxygen
        </p>

      </div>

      <div class="d-flex mt-5 col-6 " th:each="article : ${articles}" th:object="${article}"  >
          <div th:replace="~{fragments/card :: CardWelcome(*{uuid}, *{thumbnail}, *{title}, *{author}, *{description}, *{logo}, *{name})}"></div>
      </div>


    </div>
  </div>

</main>

</body>
</html>
